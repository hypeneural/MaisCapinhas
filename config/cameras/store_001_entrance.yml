store_id: 1
camera_id: 1
camera_code: "entrance"
name: "Entrada"

line:
  start: [80, 250]
  end: [560, 250]
  min_interval_s: 2.5
direction: outside_to_inside

roi: { x: 0, y: 120, w: 640, h: 360 }
resize: { w: 640, h: 360 }

processing:
  target_fps: 6
  yolo_model: yolov8n.pt
  conf: 0.35
  iou: 0.45
  person_class_id: 0
  crop_roi: true

tracking:
  type: bytetrack
  track_thresh: 0.35
  match_thresh: 0.8
  track_buffer: 30

staff_exclusion:
  enabled: true
  threshold: 0.35

face_capture:
  enabled: true
  model: yolov8n-face.pt
  conf: 0.85
  min_width: 40
  min_interval_s: 2.0
  save_on_crossing: true
  crop_roi: true
  padding: 0.2
  min_overlap: 0.3
  max_faces_per_frame: 5
  haar_min_neighbors: 3
  haar_scale_factor: 1.1
  dnn_prototxt: models/deploy.prototxt
  dnn_model: models/res10_300x300_ssd_iter_140000.caffemodel
  dnn_conf: 0.5
